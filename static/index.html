<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Code Editor</title>
    <script defer src="lib/codemirror.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@0;1&family=JetBrains+Mono:ital,wght@0,400;1,100&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./lib/codemirror.css">
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="/index.js"></script>
</head>

<body class="h-screen w-full flex flex-col">
    <div class="h-12 bg-gray-200 w-full flex"> 
        <div id="save" class="bg-green-400 rounded-md px-1 w-14 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> Save </div> 
        <div id="example1" class="bg-blue-400 rounded-full px-3 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> Example 1 </div> 
        <div id="example2" class="bg-blue-400 rounded-full px-3 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> Example 2 </div> 
        <div id="example3" class="bg-blue-400 rounded-full px-3 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> Example 3 </div> 
    
    </div>
    <section class="grow h-full w-full flex flex-row">
        <main class="grow h-full overflow-y-auto">
            <div id="editor" class="min-h-screen"></div>
        </main>
        <aside id="debugger" class="w-max">
        </aside>
    </section>
</body>

</html>
