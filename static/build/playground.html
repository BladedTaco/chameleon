<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Type Debugger</title>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- <script type="module" src="/playground.js"></script> -->
    <script type="module" src="/out.js"></script>

    <link rel="stylesheet" href="/xterm.css" />

<body class="h-screen w-full">
    <div class="mainGrid h-full w-full">
        <div class="grid h-full w-full overflow-y-auto">
            <div id="react-root" class="w-full h-full overflow-y-scroll chameleon-view"></div>
            <div class="gutter-row gutter-row-1 __dbk__gutter Vertical Dark">
                <div class="__dbk__dragger Vertical Dark"></div>
            </div>
                <div class="wrasse-window">
                    <div id="terminal-container" class="wrasse-window"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="wrasse-hover" class="wrasse-hover hidden grow">
        <div id="wrasse-hover-content" class="wrasse-hover-content"></div>
    </div>

    <div id="wrasse-block" class="wrasse-block hidden"></div>
