<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Type Debugger</title>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;1,400&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hint.css@2.7.0/hint.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">

    <!-- <script type="module" src="/playground.js"></script> -->
    <script type="module" src="/out.js"></script>
    <!-- <script type="module" src="/wrasse.js"></script> -->

    <link rel="stylesheet" href="/xterm.css" />
</head>

<body class="h-screen w-full">
    <div class="mainGrid h-full w-full overflow-y-auto">
        <div id="react-root" class="w-full h-full overflow-y-scroll"></div>

        <div id="wrasse-hover" class="wrasse-hover hidden grow">
            <div id="wrasse-hover-content" class="wrasse-hover-content"></div>
        </div>

        <div id="wrasse-block" class="wrasse-block hidden"></div>

        <div class="grow h-full w-full overflow-y-auto">
            <div class="wrasse-button h-12 bg-gray-200 w-full flex">
                <div id="wrasse_tree" class="bg-green-400 rounded-md px-2 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> Interactive Tree </div>
                <div id="wrasse_0" class="bg-green-400 rounded-md px-2 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> Wrasse Only </div>
                <div id="wrasse_1" class="bg-green-400 rounded-md px-2 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> Chameleon Only </div>
                <div id="wrasse_2" class="bg-green-400 rounded-md px-2 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> All Data </div>
                <div id="wrasse_3" class="bg-green-400 rounded-md px-2 h-8 my-2 leading-8 mx-2 text-center cursor-pointer"> Refit Terminal </div>
            </div>
        
            <div class="wrasse-window grow overflow-y-hidden">
                <div id="terminal-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
